<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>براك للدراسة</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="/style.css">
  <meta name="google-adsense-account" content="ca-pub-4397239596468716">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Story+Script&family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body>

  <video id="logo-video" autoplay loop muted playsinline>
    <source src="/logo.mp4" type="video/mp4">
    متصفحك لا يدعم وسم الفيديو.
  </video>

  <button class="lang" onclick="window.location.href = '/ar/index.html';">
    تغيير اللغة
  </button>

  <div class="top-sidebar">
    <a href="/index.html">الصفحة الرئيسية</a>
    <a href="/ar/python.html">بايثون</a>
    <a href="/ar/Website.html">تطوير المواقع</a>
    <a href="/ar/ai.html">وكيل الذكاء الاصطناعي</a>
  </div>

  <div class="content">
    <div id="chatContainer">

      <div id="header">
        <h2>مدرس البرمجة بالذكاء الاصطناعي</h2>
        <p>اسأل عن HTML، CSS، JavaScript، Python، Java، أو Swift.</p>
      </div>

      <div id="chatHistory" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; text-align: right;">
        <div id="initialMessage">
          <div class="bubble ai">
            مرحباً! أنا مدرسك بالذكاء الاصطناعي. كيف يمكنني مساعدتك في مفاهيم الويب والبرمجة؟
          </div>
        </div>
      </div>

      <div id="inputControls" style="padding: 10px; border-top: 1px solid #ccc;">
        <div id="inputWrapper" style="display: flex;">
          <button id="sendButton" onclick="sendMessage()" style="padding: 5px 10px;">
            إرسال
          </button>
          <input type="text" id="userInput" placeholder="اطرح سؤالك هنا..."
                 style="flex-grow: 1; padding: 5px; border: 1px solid #ccc; text-align: right;" autocomplete="off">
        </div>
        <div id="loadingIndicator" style="margin-top: 5px; color: #333; display: none; text-align: right;">
          <span>الذكاء الاصطناعي يفكر...</span>
        </div>
      </div>

    </div>

    <script>
      const MODEL_NAME = 'gemini-2.5-flash-preview-09-2025';
      const apiKey = "AIzaSyCB5HJXCxiTUjJgEFHHa6CWo6iCOWjwKGg"; 
      const apiUrl = \`https://generativelanguage.googleapis.com/v1beta/models/\${MODEL_NAME}:generateContent?key=\${apiKey}\`;

      const chatHistory = document.getElementById('chatHistory');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('sendButton');
      const loadingIndicator = document.getElementById('loadingIndicator');

      const chatMessages = [];

      // Render message with classes instead of inline styles
      function renderMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        // Add text alignment for RTL (You might need to adjust CSS styles too)
        messageDiv.style.textAlign = sender === 'user' ? 'right' : 'right'; 

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('bubble', sender);
        contentDiv.textContent = text;

        messageDiv.appendChild(contentDiv);
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      // Replace initial message with styled bubble
      const initialMessageDiv = document.getElementById('initialMessage');
      if (initialMessageDiv) {
        initialMessageDiv.remove();
        renderMessage("مرحباً! أنا مدرسك بالذكاء الاصطناعي. كيف يمكنني مساعدتك في مفاهيم الويب والبرمجة؟", 'ai');
      }

      async function fetchWithBackoff(payload, attempt = 0) {
        const maxRetries = 5;
        const delay = Math.pow(2, attempt) * 1000;

        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok && response.status === 429 && attempt < maxRetries) {
            await new Promise(resolve => setTimeout(resolve, delay));
            return fetchWithBackoff(payload, attempt + 1);
          }

          if (!response.ok) {
            throw new Error(\`API Error: \${response.statusText}\`);
          }

          return response.json();

        } catch (error) {
          if (attempt < maxRetries) {
            await new Promise(resolve => setTimeout(resolve, delay));
            return fetchWithBackoff(payload, attempt + 1);
          }
          throw new Error(\`Failed after \${maxRetries} attempts: \${error.message}\`);
        }
      }

      async function sendMessage() {
        const query = userInput.value.trim();
        if (!query) return;

        renderMessage(query, 'user');
        userInput.value = '';
        sendButton.disabled = true;
        loadingIndicator.style.display = 'block';

        chatMessages.push({ role: "user", parts: [{ text: query }] });

        const payload = {
          contents: chatMessages,
          systemInstruction: {
            parts: [{ text: "أنت مدرس برمجة مفيد. كن موجزاً وركز على HTML و CSS و JavaScript و Python و Java و Swift. أجب باللغة العربية." }]
          }
        };

        try {
          const result = await fetchWithBackoff(payload);
          const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text;

          if (aiText) {
            renderMessage(aiText, 'ai');
            chatMessages.push({ role: "model", parts: [{ text: aiText }] });
          } else {
            renderMessage("عذراً، لقد تلقيت استجابة فارغة أو غير صالحة من نموذج الذكاء الاصطناعي.", 'ai');
          }

        } catch (error) {
          console.error("Gemini API Error:", error);
          renderMessage("خطأ: لم نتمكن من الاتصال بوكيل الذكاء الاصطناعي. يرجى التحقق من وحدة التحكم (Console) للحصول على التفاصيل.", 'ai');
        } finally {
          sendButton.disabled = false;
          loadingIndicator.style.display = 'none';
        }
      }

      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !sendButton.disabled) {
          sendMessage();
        }
      });
    </script>
  </div>
</body>
</html>
